<body>

  <div id="page">
    <main>
      <style>
        html {
          background-color: #ffffd4;
        }

        main section {
          margin-top: 50px;
          margin-bottom: 50px;
          outline: 1px dashed red;
          position: relative;
        }
      </style>
      <div class="H1">Layer Guide</div>
      <section>
        <div class="H3">
          <input style="display:inline-block; width:100%; outline:none; border:none;" readonly="" type="text" value="Alert_1-a" onclick="this.select();">
        </div>
        <br>
        <div class="Alert_1" style="width: 280px">
          <div class="Body">
            <div>
              로그인이 필요한 기능입니다.
              <br>
              지금 로그인 하시겠습니까?
            </div>
          </div>
          <div class="Foot">
            <article class="CenterRight" style="gap: 10px">
              <button class="ButtonUi Style3" data-form-hei="Sm" style="flex: 1">취소</button>
              <button class="ButtonUi Style1" data-form-hei="Sm" style="width: 144px">로그인</button>
            </article>
          </div>
        </div>
      </section>
      <section>
        <div class="H3">
          <input style="display:inline-block; width:100%; outline:none; border:none;" readonly="" type="text" value="BottomSheet_1-a" onclick="this.select();">
        </div>
        <br>
        <div class="BottomSheet_1">
          <div class="Head">
            <button class="Handlebar"></button>
          </div>
          <div class="Body">
            <div class="BottomSheetSelectBtnList">
              <button class="On">신규 등록순</button>
              <button>할인율순</button>
              <button>낮은 가격순</button>
              <button>높은 가격순</button>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="H3">
          <input style="display:inline-block; width:100%; outline:none; border:none;" readonly="" type="text" value="BottomSheet_1-b" onclick="this.select();">
        </div>
        <br>
        <div class="BottomSheet_1">
          <div class="Head">
            <button class="Handlebar"></button>
          </div>
          <div class="Body">
            <div class="TitleBar">판매방법 안내</div>
            <div class="C-75f1741a" style="margin-top:19px;">
              <p>현재 고객님은</p>
              <p><strong class="Color1">컬쳐랜드에 판매</strong>를 선택하셨습니다.</p>
              <p>컬쳐랜드 판매의 경우 정해진 매입가로 컬쳐랜드에서</p>
              <p>즉시 매입하여 정산해드립니다.</p>
              <br>
              <p>* 판매금액 직접선택을 원하시면 취소 후, <strong class="Color2">개인판매를</strong>진행해주세요.</p>
            </div>
            <article class="CenterCenter" style="gap:10px; margin-top:25px;">
              <button class="ButtonUi Style4" style="flex:1;" data-form-hei="Lg">취소</button>
              <button class="ButtonUi Style1" style="flex:1;" data-form-hei="Lg">확인</button>
            </article>
          </div>
        </div>
      </section>
      <section>
        <div class="H3">
          <input style="display:inline-block; width:100%; outline:none; border:none;" readonly="" type="text" value="SelectOption_1-a" onclick="this.select();">
        </div>
        <br>
        <div class="SelectOption_1" style="width: 302px">
          <div class="Body">
            <div class="Title">프로필 사진 설정</div>
            <button class="Button">사진 보관함</button>
            <button class="Button">사진찍기</button>
            <button class="Button">기본 이미지로 변경 </button>
            <button class="Button">취소</button>
          </div>
        </div>
      </section>
      <section>
        <div class="H3">
          <input style="display:inline-block; width:100%; outline:none; border:none;" readonly="" type="text" value="ToolTip_1-a" onclick="this.select();">
        </div>
        <br>
        <div class="ToolTip_1" style="width: 172px">
          <div class="CenterRight">
            <button>
              <img src="/public/icon/2307241608.svg" alt="">
            </button>
          </div>
          <div class="t-241766bd">
            랭킹 노출 기준
          </div>
          <div class="t-11f79241">
            브랜드 및 쿠폰 별 최근 판매횟수가 높은 순으로 정렬합니다.
          </div>
        </div>
